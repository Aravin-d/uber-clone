<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Uber Eats | Food Delivery and Takeout | Order Online from Restaurants Near You</title>
    <link rel="shortcut icon" href="/assets/Uber Eats.svg" type="image/x-icon">
</head>
<body>
    
    <header>

        <div class="header-section">

            <!-- hamburger and logo -->
            <div class="uber-icons">

                <div class="hamburger">
                    <img src="/assets/Three lines.svg" alt="">
                </div>

                <div class="uber-logo">
                    <img src="/assets/Uber Eats Home.svg" alt="">
                </div>

            </div>

        </div>

         <!-- login and sign up -->
         <div class="user-icons">
            <button class="login-btn">Log in</button>
            <button class="signup-btn">Sign up</button>
        </div>

        <!-- Order deliver div -->
        <div class="order-delivery">
            <h1>Order delivery near you</h1>

            <!-- 2 input box and search button container  -->
            <div class="input-boxes">

                <!-- input-box-1 -->
                <div class="input-div-1">
                    <img src="/assets/location-pin.svg" alt="">
                    <input type="text" placeholder="    Enter delivery address">
                </div>

                <div class="input-div-2">
                    <img src="/assets/clock.svg" class="clock" alt="">
                    <span>Deliver now</span>
                    <img src="/assets/down-arrow.svg" class="arrow" alt="">
                </div>

                <button>
                    Search here
                </button>
                
            </div>

            <div class="signin-link">
                <span>Or</span>
                <a href="http://">Sign In</a>
            </div>

        </div>
    </header>

    <section class="empty-div">
        <!-- There is an empty div in original site -->
    </section>

   <main>
        <div class="employees">
            <div class="card-1">
                <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/88d55f7112efe55f.webp" alt="">
                <p>Feed Your employees</p>
                <a href="">Create a business account</a>
            </div>
        </div>

        <div class="restaurant">
            <div class="card-2">
                <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/711d51ca1b458931.webp" alt="">
                <p>Feed Your employees</p>
                <a href="">Create a business account</a>
            </div>
        </div>

        <div class="deliver">
            <div class="card-3">
                <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/16522a701585873b.webp" alt="">
                <p>Feed Your employees</p>
                <a href="">Create a business account</a>
            </div>
        </div>
   </main>

</body>
</html>
